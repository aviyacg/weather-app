<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="main.js" defer></script>
  <title>Weather</title>
</head>
<body>
  <div class="content">
    <div class="current-weather"></div>
    <div class="search">
      <input type="text" placeholder="Jerusalem, Israel">
      <button>search</button>
    </div>
    <div class="switch-forecast">
      <button class="day1">Today</button>
      <button class="day2">Tomorrow</button>
      <button class="day3">day 3</button>
      <button class="day4">day 4</button>
      <button class="day5">day 5</button>
    </div>
    <div class="forecast">
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
    </div>
  </div>
</body>
</html>
